<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - الرسائل | منصة الطالب الذكي</title>
    <!-- نفس خطوط الموقع الأصلي Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body { 
            font-family: "Cairo", sans-serif; 
            background: linear-gradient(135deg, #0A192F, #112240); 
            color: #CCD6F6; 
            line-height: 1.5; 
            min-height: 100vh; 
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 1.5rem; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 1.5rem; 
            flex-wrap: wrap; 
            gap: 1rem; 
        }
        h1 { 
            font-size: 2.2rem; 
            font-weight: 800; 
            color: #64FFDA; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        h1 i { 
            color: #64FFDA; 
            background: rgba(100, 255, 218, 0.1); 
            padding: 0.7rem; 
            border-radius: 50%; 
            border: 2px solid #64FFDA;
        }
        .stats { 
            display: flex; 
            gap: 1rem; 
            flex-wrap: wrap; 
        }
        .stat-card { 
            background: rgba(17, 34, 64, 0.9); 
            backdrop-filter: blur(8px); 
            border: 2px solid rgba(100, 255, 218, 0.3); 
            border-radius: 2rem; 
            padding: 0.7rem 1.8rem; 
            text-align: center; 
        }
        .stat-number { 
            font-size: 1.8rem; 
            font-weight: 800; 
            color: #64FFDA; 
            line-height: 1.2; 
        }
        .stat-label { 
            color: #64FFDA; 
            font-size: 0.85rem; 
        }
        .controls { 
            display: flex; 
            gap: 1rem; 
            margin-bottom: 1.5rem; 
            flex-wrap: wrap; 
            align-items: center;
        }
        .search-box { 
            flex: 1; 
            position: relative; 
            min-width: 220px; 
        }
        .search-box i { 
            position: absolute; 
            right: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #64FFDA; 
        }
        .search-box input { 
            width: 100%; 
            padding: 0.7rem 2.8rem 0.7rem 1rem; 
            background: #112240; 
            border: 2px solid rgba(100, 255, 218, 0.3); 
            border-radius: 50px; 
            color: #CCD6F6; 
            font-family: "Cairo", sans-serif; 
            transition: 0.3s;
        }
        .search-box input:focus { 
            outline: none; 
            border-color: #64FFDA; 
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3); 
        }
        .filter-select, .refresh-btn { 
            background: #112240; 
            border: 2px solid rgba(100, 255, 218, 0.3); 
            border-radius: 50px; 
            padding: 0.7rem 1.8rem; 
            color: #64FFDA; 
            font-family: "Cairo", sans-serif; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .filter-select:hover, .refresh-btn:hover {
            border-color: #64FFDA;
            background: rgba(100, 255, 218, 0.1);
        }
        .refresh-btn { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: 0.3s; 
        }
        .delete-all-btn {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #FF5555;
            border-radius: 50px;
            padding: 0.7rem 1.8rem;
            color: #FF5555;
            font-family: "Cairo", sans-serif;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }
        .delete-all-btn:hover {
            background: #FF5555;
            color: #0A192F;
            transform: scale(1.05);
            box-shadow: 0 0 20px #FF5555;
        }
        .delete-all-btn i {
            font-size: 1.1rem;
        }
        .messages-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 1rem; 
            margin-top: 1.5rem; 
        }
        .message-card { 
            background: rgba(17, 34, 64, 0.9); 
            backdrop-filter: blur(8px); 
            border: 2px solid rgba(100, 255, 218, 0.2); 
            border-radius: 2rem; 
            padding: 1.2rem; 
            transition: 0.3s; 
        }
        .message-card:hover { 
            transform: translateY(-3px); 
            border-color: #64FFDA; 
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.2); 
        }
        .message-card.unread { 
            border-right: 4px solid #64FFDA; 
            background: rgba(100, 255, 218, 0.05);
        }
        .message-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: start; 
            margin-bottom: 0.8rem; 
        }
        .user-info { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .user-avatar { 
            width: 45px; 
            height: 45px; 
            background: #0A192F; 
            border: 2px solid #64FFDA; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #64FFDA; 
            flex-shrink: 0; 
        }
        .user-details { 
            min-width: 0; 
        }
        .user-details h3 { 
            color: #64FFDA; 
            font-size: 1.1rem; 
            line-height: 1.3; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .user-details .phone { 
            color: #CCD6F6; 
            font-size: 0.85rem; 
            direction: ltr; 
            display: flex; 
            align-items: center; 
            gap: 4px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .user-details .phone i {
            color: #64FFDA;
        }
        .message-time { 
            color: #8892B0; 
            font-size: 0.75rem; 
            display: flex; 
            align-items: center; 
            gap: 4px; 
            flex-shrink: 0; 
        }
        .message-time i {
            color: #64FFDA;
        }
        .message-content { 
            margin: 0.8rem 0; 
            padding: 0.8rem; 
            background: #0A192F; 
            border-radius: 1rem; 
            color: #CCD6F6; 
            line-height: 1.6; 
            font-size: 0.95rem; 
            word-break: break-word; 
            white-space: pre-wrap; 
            overflow-wrap: break-word; 
            max-height: 200px; 
            overflow-y: auto; 
        }
        .message-content::-webkit-scrollbar {
            width: 6px;
        }
        .message-content::-webkit-scrollbar-track {
            background: rgba(100, 255, 218, 0.05);
            border-radius: 10px;
        }
        .message-content::-webkit-scrollbar-thumb {
            background: #64FFDA;
            border-radius: 10px;
        }
        .message-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 0.8rem; 
        }
        .read-status { 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            color: #64FFDA; 
            font-size: 0.85rem; 
            cursor: pointer; 
            transition: 0.3s;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            background: rgba(100, 255, 218, 0.1);
        }
        .read-status:hover {
            background: rgba(100, 255, 218, 0.2);
        }
        .delete-btn { 
            background: rgba(255, 68, 68, 0.1); 
            border: 2px solid #FF5555; 
            color: #FF5555; 
            padding: 0.3rem 0.9rem; 
            border-radius: 50px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            font-size: 0.85rem; 
            transition: 0.3s; 
            font-family: "Cairo", sans-serif;
        }
        .delete-btn:hover { 
            background: #FF5555; 
            color: #0A192F; 
            transform: scale(1.05);
        }
        .loading { 
            text-align: center; 
            padding: 2rem; 
            color: #64FFDA; 
        }
        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .no-messages { 
            text-align: center; 
            padding: 3rem; 
            color: #8892B0; 
            grid-column: 1 / -1; 
            background: rgba(17, 34, 64, 0.5);
            border-radius: 2rem;
            border: 2px dashed rgba(100, 255, 218, 0.3);
        }
        .no-messages i {
            font-size: 4rem;
            color: #64FFDA;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        /* تنسيق مصدر الرسالة */
        .message-source {
            display: inline-block;
            background: rgba(100, 255, 218, 0.1);
            padding: 0.2rem 0.8rem;
            border-radius: 50px;
            font-size: 0.75rem;
            color: #64FFDA;
            margin-top: 0.5rem;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .controls { flex-direction: column; }
            .search-box { width: 100%; }
            .stat-card { padding: 0.5rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-envelope-open-text"></i>
                لوحة التحكم - الرسائل
            </h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalMessages">0</div>
                    <div class="stat-label">إجمالي الرسائل</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="unreadMessages">0</div>
                    <div class="stat-label">غير مقروءة</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="ابحث بالاسم أو رقم الموبايل...">
            </div>
            <select class="filter-select" id="filterSelect">
                <option value="all">كل الرسائل</option>
                <option value="unread">غير مقروءة فقط</option>
                <option value="read">مقروءة فقط</option>
            </select>
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
                تحديث
            </button>
            <!-- زر حذف الكل القسري -->
            <button class="delete-all-btn" id="deleteAllBtn">
                <i class="fas fa-trash-alt"></i>
                حذف الكل
            </button>
        </div>

        <div id="messagesContainer" class="messages-grid">
            <div class="loading" id="loadingIndicator">
                <i class="fas fa-spinner fa-spin"></i>
                جاري تحميل الرسائل...
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDv348xdxShxrVVAEtIlCpeBfKqvOfY-0o",
            authDomain: "talk-19c55.firebaseapp.com",
            databaseURL: "https://talk-19c55-default-rtdb.firebaseio.com",
            projectId: "talk-19c55",
            storageBucket: "talk-19c55.firebasestorage.app",
            messagingSenderId: "908101479029",
            appId: "1:908101479029:web:4e10b04f96fed9e16a663c",
            measurementId: "G-QG2G56Z6DH"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messagesRef = ref(database, 'messages');
        
        let allMessages = [];

        // دالة تنسيق التاريخ
        function formatDate(timestamp) {
            if (!timestamp) return '';
            let date = new Date(timestamp);
            let now = new Date();
            let diff = now - date;
            
            if (diff < 60000) return 'منذ لحظات';
            if (diff < 3600000) return `منذ ${Math.floor(diff/60000)} دقائق`;
            if (diff < 86400000) return `منذ ${Math.floor(diff/3600000)} ساعات`;
            
            return date.toLocaleDateString('ar-EG', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // دالة عرض الرسائل
        function displayMessages(messages) {
            let container = document.getElementById('messagesContainer');
            document.getElementById('loadingIndicator').style.display = 'none';
            
            if (!messages?.length) { 
                container.innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-inbox"></i>
                        <br>
                        لا توجد رسائل
                    </div>
                `; 
                return; 
            }
            
            container.innerHTML = messages.map(m => `
                <div class="message-card ${!m.read ? 'unread' : ''}">
                    <div class="message-header">
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-details">
                                <h3>${m.fullName || 'غير معروف'}</h3>
                                <div class="phone">
                                    <i class="fas fa-phone"></i> 
                                    ${m.phoneNumber || 'لا يوجد'}
                                </div>
                            </div>
                        </div>
                        <div class="message-time">
                            <i class="far fa-clock"></i>
                            ${formatDate(m.timestamp)}
                        </div>
                    </div>
                    
                    <div class="message-content">
                        ${(m.message || 'لا يوجد نص').replace(/\n/g, '<br>')}
                    </div>
                    
                    ${m.source ? `
                        <div class="message-source">
                            <i class="fas fa-tag"></i> 
                            المصدر: ${m.source === 'faq_page' ? 'صفحة الأسئلة' : 'صفحة من نحن'}
                        </div>
                    ` : ''}
                    
                    <div class="message-footer">
                        <div class="read-status" onclick="toggleRead('${m.id}', ${!m.read})">
                            <i class="fas ${m.read ? 'fa-envelope-open' : 'fa-envelope'}"></i>
                            ${m.read ? 'مقروءة' : 'غير مقروءة'}
                        </div>
                        <button class="delete-btn" onclick="deleteMessage('${m.id}')">
                            <i class="fas fa-trash-alt"></i>
                            حذف
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // دالة تصفية الرسائل
        function filterMessages() {
            let term = document.getElementById('searchInput').value.toLowerCase();
            let filter = document.getElementById('filterSelect').value;
            
            let filtered = allMessages.filter(m => 
                (!term || 
                    (m.fullName?.toLowerCase().includes(term) || 
                     m.phoneNumber?.includes(term))) && 
                (filter == 'all' || 
                 (filter == 'unread' ? !m.read : m.read))
            );
            
            filtered.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
            displayMessages(filtered);
        }

        // تحديث الإحصائيات
        function updateStats() { 
            document.getElementById('totalMessages').textContent = allMessages.length; 
            document.getElementById('unreadMessages').textContent = allMessages.filter(m => !m.read).length; 
        }

        // استماع للتغييرات في قاعدة البيانات
        onValue(messagesRef, (snap) => { 
            let data = snap.val(); 
            allMessages = data ? Object.entries(data).map(([id, msg]) => ({ 
                id, 
                ...msg 
            })) : []; 
            updateStats(); 
            filterMessages(); 
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterMessages);
        document.getElementById('filterSelect').addEventListener('change', filterMessages);
        document.getElementById('refreshBtn').addEventListener('click', () => window.location.reload());

        // دالة تغيير حالة القراءة
        window.toggleRead = async (id, read) => { 
            try { 
                await update(ref(database, `messages/${id}`), { read }); 
            } catch (e) { 
                console.log('خطأ في تحديث الحالة'); 
            } 
        };

        // دالة حذف رسالة واحدة - مباشرة بدون أي مشاكل
        window.deleteMessage = (id) => { 
            const messageRef = ref(database, `messages/${id}`);
            remove(messageRef)
                .then(() => {
                    console.log('تم الحذف بنجاح');
                })
                .catch((error) => {
                    console.log('خطأ في الحذف');
                });
        };

        // دالة حذف الكل - مباشرة بدون أي مشاكل
        document.getElementById('deleteAllBtn').addEventListener('click', function() {
            const messagesRef = ref(database, 'messages');
            remove(messagesRef)
                .then(() => {
                    console.log('تم حذف الكل بنجاح');
                })
                .catch((error) => {
                    console.log('خطأ في حذف الكل');
                });
        });
    </script>
</body>
</html>
